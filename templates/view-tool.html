{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/main.css') }}"
/>
<style>
  #header {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}

.title {
  font-size: 36px;
  font-weight: bold;
  margin-top: 0;
}

.textCenter {
  text-align: center;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3e8e41;
}

</style>
<title>Task Master</title>
{% endblock %} {% block body %}
<a href="/"> <button>Back to explore all tools</button> </a>
<div id="header">
  <h1 class="title textCenter">{{tool["name"]}}</h1>
  <h2 class="textCenter">{{tool["description"]}}</h2>
  <p>{{tool["content"]}}</p>
  <a href="{{tool["link"]}}"> <button>Visit</button> </a>
</div>
{% endblock %}
